<!DOCTYPE html>
<html>
<head>
    <title>Cars and Bikes Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
            padding: 20px;
        }

        .item {
            border: 1px solid #ddd;
            background-color: #fff;
            padding: 10px;
            text-align: center;
        }

        .item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Cars and Bikes Gallery</h1>

    <div class="container">
        <div class="item">
            <img src="cat-1.jpg" alt="Car 1">
            <h3>Car Model 1</h3>
        </div>
        <div class="item">
            <img src="18203.JPEG" alt="Car 2">
            <h3>Car Model 2</h3>
        </div>
        <div class="item">
            <img src="bike1.jpg" alt="Bike 1">
            <h3>Bike Model 1</h3>
        </div>
        <div class="item">
            <img src="bike2.jpg" alt="Bike 2">
            <h3>Bike Model 2</h3>
        </div>
    </div>
</body>
</html>
